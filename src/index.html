<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Move Items</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body data-page="slidemaker">
  <ul class="slide-selection">
    <li class="slide-thumb">
      <span>1</span>
      <div class="thumb-img"></div>
    </li>
    <li class="slide-thumb">
      <span>2</span>
      <div class="thumb-img"></div>
    </li>
    <li class="slide-thumb">
      <span>3</span>
      <div class="thumb-img"></div>
    </li>
    <!-- <li class="placeholder"></li> -->
  </ul>
  <div class="slide-maker">

    <div class="slide-img slide-item">
      <div class="top-left resize"></div>
      <div class="top-right resize"></div>
      <div class="bottom-left resize"></div>
      <div class="bottom-right resize"></div>
    </div>
    <div class="slide-item">
      <div class="top-left resize"></div>
      <div class="top-right resize"></div>
      <div class="bottom-left resize"></div>
      <div class="bottom-right resize"></div>
      <h4 class="slide-text">Say Somethin'</h4>
    </div>
    <button class="add-item">+</button>
  </div>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
